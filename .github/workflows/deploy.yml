name: deploy.yml

permissions:
  contents: read

on:
  workflow_dispatch: {}

jobs:
  build_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        id: setup_python
        with:
          python-version-file: '.python-version'

      - name: Create virtual environment
        run: python -m venv venv

      - name: Install Poetry
        run: |
          . venv/bin/activate
          pip install poetry==2.2.1

      - name: Install dependencies with Poetry
        run: |
          . venv/bin/activate
          poetry install --with dev
          poetry show -l

      - name: Check and fix with Ruff
        run: |
          . venv/bin/activate
          poetry run ruff check ./tests/*.py ./openseries/*.py --fix --exit-non-zero-on-fix

      - name: Format with Ruff
        run: |
          . venv/bin/activate
          poetry run ruff format

      - name: Type check with Mypy
        run: |
          . venv/bin/activate
          poetry run mypy .

      - name: Tests with Pytest
        id: pytest
        run: |
          . venv/bin/activate
          PYTHONPATH=${PWD} poetry run pytest

      - name: Create GitHub issue on failure
        if: ${{ failure() }}
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          GH_OWNER: ${{ github.repository_owner }}
          GH_REPO: ${{ github.event.repository.name }}
          GH_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          script: |
            const { GH_OWNER, GH_REPO, GH_RUN_URL } = process.env;
            await github.rest.issues.create({
              owner: GH_OWNER,
              repo: GH_REPO,
              title: `Tests failed on ${new Date().toDateString()}`,
              body: `See the full logs here: ${GH_RUN_URL}`,
            });

      - name: Upload test results to Codecov
        if: ${{ github.ref_name == 'master' && success() }}
        uses: codecov/test-results-action@0fa95f0e1eeaafde2c782583b36b28ad0d8c77d3 # v1.2.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit.xml
          verbose: true

      - name: Upload coverage to Codecov
        if: ${{ github.ref_name == 'master' && success() }}
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: CaptorAB/openseries
          verbose: true

  version_tag:
    needs: build_test
    if: ${{ needs.build_test.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        shell: bash
    outputs:
      tag_version: ${{ steps.tag.outputs.tag_version }}

    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Import GPG key and create tag
        id: tag
        env:
          GPG_PRIVATE_KEY:    ${{ secrets.GPG_PRIVATE_KEY }}
          GITHUB_ACTOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
        run: |
          set -euo pipefail
          export GNUPGHOME="$HOME/.gnupg"
          mkdir -p "$GNUPGHOME"; chmod 700 "$GNUPGHOME"
          printf 'allow-loopback-pinentry\n' > "$GNUPGHOME/gpg-agent.conf"
          gpgconf --kill gpg-agent || true
          echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --pinentry-mode loopback --import
          FPR="$(gpg --list-secret-keys --with-colons | awk -F: '/^fpr:/ {print $10; exit}')"
          echo "${FPR}:6:" | gpg --import-ownertrust
          git config --global user.name  "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR_EMAIL}"
          git config --global user.signingkey "$FPR"
          cat > "$HOME/gpg-nopass.sh" <<'EOF'
          #!/usr/bin/env bash
          exec gpg --batch --yes --no-tty --pinentry-mode loopback "$@"
          EOF
          chmod +x "$HOME/gpg-nopass.sh"
          git config --global gpg.program "$HOME/gpg-nopass.sh"
          echo ok > /tmp/_ok
          "$HOME/gpg-nopass.sh" -u "$FPR" --detach-sign -o /tmp/_ok.sig /tmp/_ok
          version=$(grep -oPm1 '(?<=version = ").*(?=")' pyproject.toml)
          echo "Version: $version"
          git tag -s "$version" -m "Release v$version"
          git verify-tag "$version"
          git push origin "$version"
          echo "tag_version=$version" >> "$GITHUB_OUTPUT"

  release:
    needs: version_tag
    if: ${{ needs.version_tag.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ needs.version_tag.outputs.tag_version }}

  publish_testpypi:
    needs: release
    if: ${{ needs.release.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version-file: '.python-version'

      - name: Build and Publish to Test PyPI
        env:
          TEST_PYPI_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install poetry==2.2.1
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry config pypi-token.testpypi "$TEST_PYPI_API_TOKEN"
          poetry build
          poetry check
          poetry publish --repository testpypi --skip-existing

  publish_pypi:
    needs: publish_testpypi
    if: ${{ needs.publish_testpypi.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version-file: '.python-version'

      - name: Build and Publish to PyPI
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install poetry==2.2.1
          poetry config pyi-pi-token.pypi "$PYPI_API_TOKEN" || true  # compatibility if older poetry config key
          poetry config pypi-token.pypi "$PYPI_API_TOKEN"
          poetry build
          poetry check
          poetry publish

  trigger_docs_update:
    needs: publish_pypi
    if: ${{ needs.publish_pypi.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Trigger documentation update
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            // Trigger the docs workflow after successful release
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docs.yml',
              ref: 'master'
            });
            console.log('Documentation update workflow triggered');
