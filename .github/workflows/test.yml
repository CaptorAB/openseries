name: tests.yml

permissions:
  contents: read
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch: {}
  push:
    branches:
      - "*"
      - "*/*"
      - "**"

jobs:
  run_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions:
      issues: write

    steps:
      - name: Check out GitHub repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1
          ref: ${{ github.event_name == 'workflow_dispatch' && github.ref || github.sha }}
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version-file: '.python-version'

      - name: Manage Poetry cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        id: poetry-cache
        with:
          path: |
            ~/.cache/pypoetry/cache
            ~/.cache/pypoetry/artifacts
          key: poetry-cache-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
          restore-keys: poetry-cache-${{ runner.os }}-

      - name: Create virtual environment and install Poetry
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install poetry==2.2.1

      - name: Install dependencies with Poetry
        run: |
          . venv/bin/activate
          poetry install --with dev

      - name: Check and fix with Ruff
        run: |
          . venv/bin/activate
          poetry run ruff check ./tests/*.py ./openseries/*.py --fix --exit-non-zero-on-fix

      - name: Format with Ruff
        run: |
          . venv/bin/activate
          poetry run ruff format

      - name: Manage Mypy cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        id: mypy-cache
        with:
          path: .mypy_cache
          key: mypy-cache-${{ hashFiles('**/*.py') }}
          restore-keys: mypy-cache-

      - name: Type check with Mypy
        run: |
          . venv/bin/activate
          poetry run mypy --cache-dir .mypy_cache .

      - name: Tests with Pytest
        id: pytest
        continue-on-error: true
        run: |
          . venv/bin/activate
          PYTHONPATH=${PWD} poetry run pytest

      - name: Create GitHub issue on failure
        if: ${{ steps.pytest.outcome == 'failure' }}
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          GH_OWNER: ${{ github.repository_owner }}
          GH_REPO: ${{ github.event.repository.name }}
          GH_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          script: |
            const owner = process.env.GH_OWNER;
            const repo = process.env.GH_REPO;
            const runUrl = process.env.GH_RUN_URL;

            await github.rest.issues.create({
              owner,
              repo,
              title: `Tests failed on ${new Date().toDateString()}`,
              body: `See the full logs here: ${runUrl}`,
            });

      - name: Fail job if tests failed
        if: ${{ steps.pytest.outcome == 'failure' }}
        run: exit 1

      - name: Upload test results to Codecov
        if: ${{ github.ref_name == 'master' }}
        uses: codecov/test-results-action@0fa95f0e1eeaafde2c782583b36b28ad0d8c77d3 # v1.2.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit.xml
          verbose: true

      - name: Upload coverage to Codecov
        if: ${{ github.ref_name == 'master' }}
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: CaptorAB/openseries
          verbose: true
