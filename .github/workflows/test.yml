name: tests.yml

permissions:
  contents: read
  actions: read

on:
  workflow_dispatch: {}
  push:
    branches:
      - "*"
      - "*/*"
      - "**"

jobs:
  run_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions:
      issues: write

    steps:
      - name: Check out GitHub repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 1
          ref: ${{ github.event_name != 'workflow_dispatch' && github.sha || '' }}
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version-file: '.python-version'

      - name: Manage Poetry cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        id: poetry-cache
        with:
          path: |
            ~/.cache/pypoetry/cache
            ~/.cache/pypoetry/artifacts
          key: poetry-cache-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
          restore-keys: poetry-cache-${{ runner.os }}-

      - name: Create virtual environment and install Poetry
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install poetry==2.2.1

      - name: Install dependencies with Poetry
        run: |
          . venv/bin/activate
          poetry install --with dev

      - name: Check and fix with Ruff
        run: |
          . venv/bin/activate
          poetry run ruff check ./tests/*.py ./openseries/*.py --fix --exit-non-zero-on-fix

      - name: Format with Ruff
        run: |
          . venv/bin/activate
          poetry run ruff format

      - name: Manage Mypy cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        id: mypy-cache
        with:
          path: .mypy_cache
          key: mypy-cache-${{ hashFiles('**/*.py') }}
          restore-keys: mypy-cache-

      - name: Type check with Mypy
        run: |
          . venv/bin/activate
          poetry run mypy --cache-dir .mypy_cache .

      - name: Tests with Pytest
        id: pytest
        continue-on-error: true
        run: |
          . venv/bin/activate
          PYTHONPATH=${PWD} poetry run pytest

      - name: Create GitHub issue on failure
        if: ${{ steps.pytest.outcome == 'failure' }}
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          GH_OWNER: ${{ github.repository_owner }}
          GH_REPO: ${{ github.event.repository.name }}
          GH_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          script: |
            const owner = process.env.GH_OWNER;
            const repo = process.env.GH_REPO;
            const runUrl = process.env.GH_RUN_URL;

            await github.rest.issues.create({
              owner,
              repo,
              title: `Tests failed on ${new Date().toDateString()}`,
              body: `See the full logs here: ${runUrl}`,
            });

      - name: Fail job if tests failed
        if: ${{ steps.pytest.outcome == 'failure' }}
        run: exit 1

      - name: Upload test results to Codecov
        if: ${{ github.ref_name == 'master' }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit.xml
          verbose: true

      - name: Upload coverage to Codecov
        if: ${{ github.ref_name == 'master' }}
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: CaptorAB/openseries
          verbose: true
