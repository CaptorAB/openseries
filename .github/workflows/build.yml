name: build

permissions:
  contents: read
  actions: read

on:
  workflow_dispatch: {}

jobs:

  windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.10', '3.11', '3.12', '3.13' ]

    steps:
      - name: Check out GitHub repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1
          ref: ${{ github.sha }}
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get Python version
        run: echo "PYTHON_VERSION=$(python --version)" >> $GITHUB_ENV

      - name: Cache Poetry dependencies
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            ~/AppData/Local/pypoetry/Cache/cache
            ~/AppData/Local/pypoetry/Cache/artifacts
          key: poetry-windows-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            poetry-windows-

      - name: Create virtual environment and install Poetry
        run: |
          python -m venv venv
          source venv/Scripts/activate
          python.exe -m pip install --upgrade pip
          pip install poetry==2.1.3

      - name: Install dependencies with Poetry
        run: |
          source venv/Scripts/activate
          poetry install --with dev

      - name: Check and fix with Ruff
        run: |
          source venv/Scripts/activate
          poetry run ruff check ./tests/*.py ./openseries/*.py --fix --exit-non-zero-on-fix

      - name: Format with Ruff
        run: |
          source venv/Scripts/activate
          poetry run ruff format

      - name: Type check with Mypy
        run: |
          source venv/Scripts/activate
          poetry run mypy .

      - name: Tests with Pytest
        id: pytest
        continue-on-error: true
        run: |
          source venv/Scripts/activate
          PYTHONPATH=${PWD} poetry run pytest

      - name: Create GitHub issue on failure
        if: ${{ steps.pytest.outcome == 'failure' }}
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            await github.rest.issues.create({
              owner: 'CaptorAB',
              repo: 'openseries',
              title: `Tests failed on ${new Date().toDateString()}`,
              body: `See the full logs here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`,
            })

      - name: Fail job if tests failed
        if: ${{ steps.pytest.outcome == 'failure' }}
        run: exit 1

      - name: Package and check
        run: |
          source venv/Scripts/activate
          poetry build
          poetry check


  ubuntu:
    needs: windows
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.10', '3.11', '3.12', '3.13' ]

    steps:
      - name: Check out GitHub repository ${{ github.repository }}
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1
          ref: ${{ github.sha }}
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get Python version
        run: echo "PYTHON_VERSION=$(python --version)" >> $GITHUB_ENV

      - name: Cache Poetry dependencies
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            ~/.cache/pypoetry/cache
            ~/.cache/pypoetry/artifacts
          key: poetry-ubuntu-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            poetry-ubuntu-

      - name: Create virtual environment and install Poetry
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install poetry==2.1.3

      - name: Install dependencies with Poetry
        run: |
          source venv/bin/activate
          poetry install --with dev

      - name: Check and fix with Ruff
        run: |
          source venv/bin/activate
          poetry run ruff check ./tests/*.py ./openseries/*.py --fix --exit-non-zero-on-fix

      - name: Format with Ruff
        run: |
          source venv/bin/activate
          poetry run ruff format

      - name: Type check with Mypy
        run: |
          source venv/bin/activate
          poetry run mypy .

      - name: Tests with Pytest
        id: pytest
        continue-on-error: true
        run: |
          source venv/bin/activate
          PYTHONPATH=${PWD} poetry run pytest \
            -n auto \
            --dist loadscope \
            --cov=openseries \
            --cov-report=term \
            --cov-report=term-missing \
            --cov-report=xml \
            --junitxml=junit.xml

      - name: Create GitHub issue on failure
        if: ${{ steps.pytest.outcome == 'failure' }}
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            await github.rest.issues.create({
              owner: 'CaptorAB',
              repo: 'openseries',
              title: `Tests failed on ${new Date().toDateString()}`,
              body: `See the full logs here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`,
            })

      - name: Fail job if tests failed
        if: ${{ steps.pytest.outcome == 'failure' }}
        run: exit 1

      - name: Package and check
        run: |
          source venv/bin/activate
          poetry build
          poetry check

