name: sourceforge.yml

on:
  workflow_dispatch: {}
  push:
    branches: ["master"]

permissions:
  contents: read

jobs:
  mirror:
    if: github.repository == 'CaptorAB/openseries'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SF_REMOTE: ssh://karrmagadgeteer@git.code.sf.net/p/openseries/code
      GIT_SSH_COMMAND: 'ssh -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes'

    steps:

      - name: Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up SSH agent with deploy key
        uses: webfactory/ssh-agent@a6f90b1f127823b31d4d4a8d96047790581349bd # v0.9.1
        with:
          ssh-private-key: ${{ secrets.SF_DEPLOY_KEY }}

      - name: Preload known_hosts for SourceForge
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -t rsa,ecdsa,ed25519 git.code.sf.net >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Add SourceForge remote
        run: |
          git remote remove sourceforge 2>/dev/null || true
          git remote add sourceforge "$SF_REMOTE"

      - name: Push mirror
        shell: bash -euo pipefail
        run: |
          git push --mirror sourceforge
          if ! git ls-remote sourceforge --heads > /dev/null 2>&1; then
            echo "❌ Failed to connect to SourceForge remote"
            exit 1
          fi
          branches=$(git ls-remote sourceforge --heads | wc -l)
          if [ "$branches" -eq 0 ]; then
            echo "❌ No branches found on SourceForge remote"
            exit 1
          fi
          echo "✓ SourceForge remote is accessible (found $branches branch(es))"
