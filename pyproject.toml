[tool.poetry]
name = "openseries"
version = "1.7.7"
description = "Tools for analyzing financial timeseries."
authors = ["Martin Karrin <martin.karrin@captor.se>"]
repository = "https://github.com/CaptorAB/openseries"
license = "BSD-3-Clause"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Natural Language :: English",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Framework :: Pydantic",
]
keywords = [
    "python",
    "finance",
    "fintech",
    "data-science",
    "timeseries",
    "timeseries-data",
    "timeseries-analysis",
    "investment",
    "investment-analysis",
    "investing"
]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
holidays = ">=0.30,<1.0"
numpy = ">=1.23.2,<3.0.0"
openpyxl = ">=3.1.2,<4.0.0"
pandas = ">=2.1.2,<3.0.0"
plotly = ">=5.18.0,<6.0.0"
pyarrow = ">=14.0.2,<19.0.0"
pydantic = ">=2.5.2,<3.0.0"
python-dateutil = ">=2.8.2,<3.0.0"
requests = ">=2.20.0,<3.0.0"
scipy = ">=1.11.4,<2.0.0"
statsmodels = ">=0.14.0,!=0.14.2,<1.0.0"

[tool.poetry.group.dev.dependencies]
black = ">=24.4.2,<25.0.0"
coverage = ">=7.2.7,<9.0.0"
genbadge = {version = ">=1.1.1,<2.0.0", extras = ["coverage"]}
mypy = "1.13.0"
pandas-stubs = ">=2.1.2,<3.0.0"
pre-commit = ">=3.7.1,<6.0.0"
pytest = ">=8.2.2,<9.0.0"
ruff = "0.8.1"
types-openpyxl = ">=3.1.2,<4.0.0"
types-python-dateutil = ">=2.8.2,<3.0.0"
types-requests = ">=2.20.0,<3.0.0"

[build-system]
requires = ["poetry-core>=1.8.4"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
branch = true
omit = ["venv/*"]
include = ["openseries/*"]

[tool.coverage.report]
skip_empty = true
show_missing = true
fail_under = 99

[tool.coverage.xml]
output = "coverage.xml"

[tool.mypy]
exclude = ["venv/*"]
strict = true
pretty = true
warn_unreachable = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
disallow_untyped_defs = true
follow_imports = "normal"
plugins = [
    "pydantic.mypy",
    "numpy.typing.mypy_plugin"
]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.black]
line-length = 87

[tool.ruff]
line-length = 87

[tool.ruff.lint]
select = ["ALL"]
ignore = ["COM812", "D203", "D213", "ISC001"]
fixable = ["ALL"]

[tool.ruff.lint.pylint]
max-args = 12
max-branches = 23
max-statements = 59

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning:holidays.*"
]
